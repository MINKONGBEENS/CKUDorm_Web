<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- 헤더 -->
  <rect x="20" y="20" width="360" height="50" rx="8" fill="#006272"/>
  <text x="40" y="50" fill="white" font-family="Arial" font-size="18">시설 보수 관리</text>
  
  <!-- 상태별 카운트 -->
  <rect x="20" y="90" width="110" height="60" rx="8" fill="#fee2e2"/>
  <text x="40" y="115" fill="#991b1b" font-family="Arial" font-size="12">접수</text>
  <text x="40" y="140" fill="#991b1b" font-family="Arial" font-size="24" font-weight="bold">5</text>
  
  <rect x="145" y="90" width="110" height="60" rx="8" fill="#fef3c7"/>
  <text x="165" y="115" fill="#92400e" font-family="Arial" font-size="12">처리중</text>
  <text x="165" y="140" fill="#92400e" font-family="Arial" font-size="24" font-weight="bold">3</text>
  
  <rect x="270" y="90" width="110" height="60" rx="8" fill="#dcfce7"/>
  <text x="290" y="115" fill="#166534" font-family="Arial" font-size="12">완료</text>
  <text x="290" y="140" fill="#166534" font-family="Arial" font-size="24" font-weight="bold">12</text>
  
  <!-- 수리 신청 목록 -->
  <rect x="20" y="170" width="360" height="110" rx="8" fill="white" stroke="#e5e7eb"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#e5e7eb"/>
  <text x="40" y="190" fill="#374151" font-family="Arial" font-size="12">호실</text>
