  <text x="280" y="190" fill="#374151" font-family="Arial" font-size="12">상태</text>
  
  <!-- 샘플 데이터 -->
  <text x="40" y="225" fill="#111827" font-family="Arial" font-size="12">302호</text>
  <text x="120" y="225" fill="#111827" font-family="Arial" font-size="12">화장실 수도꼭지 고장</text>
  <rect x="280" y="215" width="50" height="20" rx="10" fill="#fee2e2"/>
  <text x="290" y="228" fill="#991b1b" font-family="Arial" font-size="10">접수</text>
  
  <text x="40" y="255" fill="#111827" font-family="Arial" font-size="12">405호</text>
  <text x="120" y="255" fill="#111827" font-family="Arial" font-size="12">에어컨 작동 불량</text>
  <rect x="280" y="245" width="50" height="20" rx="10" fill="#fef3c7"/>
  <text x="285" y="258" fill="#92400e" font-family="Arial" font-size="10">처리중</text>
