<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시설 관리 - CKU 기숙사 관리 시스템</title>
    <link rel="stylesheet" href="../assets/css/maintenance.css" />
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>CKU 기숙사</h2>
          <p>관리 시스템</p>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            대시보드
          </a>
          <a href="student-management.html" class="nav-link">
            <i class="fas fa-users"></i>
            학생 관리
          </a>
          <a href="sleepover-requests.html" class="nav-link">
            <i class="fas fa-moon"></i>
            외박 신청
          </a>
          <a href="room-management.html" class="nav-link">
            <i class="fas fa-door-open"></i>
            호실 관리
          </a>
          <a href="maintenance.html" class="nav-link active">
            <i class="fas fa-tools"></i>
            시설 관리
          </a>
          <a href="settings.html" class="nav-link">
            <i class="fas fa-cog"></i>
            설정
          </a>
        </nav>
      </aside>

      <!-- 메인 콘텐츠 -->
      <main class="content">
        <header class="content-header">
          <h1>시설 관리</h1>
          <div class="header-actions">
            <button id="addMaintenanceBtn" class="btn-primary">
              <i class="fas fa-plus"></i>
              보수 신청
            </button>
          </div>
        </header>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
              <h3>대기중</h3>
              <p class="stat-value">12</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon in-progress">
              <i class="fas fa-tools"></i>
            </div>
            <div class="stat-info">
              <h3>진행중</h3>
              <p class="stat-value">5</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon completed">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
              <h3>완료</h3>
              <p class="stat-value">87</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon total">
              <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="stat-info">
              <h3>전체</h3>
              <p class="stat-value">104</p>
            </div>
          </div>
        </div>

        <!-- 보수 목록 -->
        <div class="maintenance-section">
          <div class="section-header">
            <h2>보수 목록</h2>
            <div class="section-actions">
              <div class="search-box">
                <input type="text" placeholder="검색..." />
                <i class="fas fa-search"></i>
              </div>
              <div class="filter-dropdown">
                <select>
                  <option value="all">전체 상태</option>
                  <option value="pending">대기중</option>
                  <option value="in-progress">진행중</option>
                  <option value="completed">완료</option>
                </select>
              </div>
            </div>
          </div>

          <div class="maintenance-table">
            <table>
              <thead>
                <tr>
                  <th>요청일</th>
                  <th>호실</th>
                  <th>요청자</th>
                  <th>문제 유형</th>
                  <th>설명</th>
                  <th>상태</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2024-03-15</td>
                  <td>101</td>
                  <td>홍길동</td>
                  <td>수도</td>
                  <td>수압이 약함</td>
                  <td><span class="status-badge pending">대기중</span></td>
                  <td class="actions">
                    <button class="btn-icon" title="상세보기">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn-icon" title="수정">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon" title="삭제">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <!-- 추가 행들... -->
              </tbody>
            </table>
          </div>

          <!-- 페이지네이션 -->
          <div class="pagination">
            <button class="btn-page">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn-page active">1</button>
            <button class="btn-page">2</button>
            <button class="btn-page">3</button>
            <button class="btn-page">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- 보수 신청 모달 -->
    <div id="addMaintenanceModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>보수 신청</h2>
          <button id="closeAddMaintenanceModal" class="btn-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="addMaintenanceForm">
            <div class="form-group">
              <label for="roomNumber">호실</label>
              <input type="text" id="roomNumber" required />
            </div>
            <div class="form-group">
              <label for="issueType">문제 유형</label>
              <select id="issueType" required>
                <option value="plumbing">수도</option>
                <option value="electrical">전기</option>
                <option value="furniture">가구</option>
                <option value="heating">난방</option>
                <option value="other">기타</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">설명</label>
              <textarea id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="priority">우선순위</label>
              <select id="priority" required>
                <option value="low">낮음</option>
                <option value="medium">보통</option>
                <option value="high">높음</option>
                <option value="urgent">긴급</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancelAddMaintenance" class="btn-secondary">취소</button>
          <button type="submit" form="addMaintenanceForm" class="btn-primary">
            신청하기
          </button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="../assets/js/maintenance.js"></script>
  </body>
</html>
